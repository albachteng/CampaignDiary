{% for npc in site.data.npc %}
   

    <div class="container npc {{ npc.place }}">
        <div class="name">
            <h2>{{ npc.name }}</h2>
            <image class="character" src="{{ npc.img }}"></image>
        </div>
        <p> 
            {{ npc.desc }}
        </p>
    </div>

{% endfor %}
