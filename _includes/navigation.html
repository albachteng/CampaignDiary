<nav class="navbar" id="navbar">
    <ul class="navbar-nav">

        {% for item in site.data.navigation %}

            <li class="{{ item.class }}">
                <a href="{{ item.link | relative_url }}" class="nav-link">
                    <i class="fa {{ item.icon }}"></i>                    
                    <span class="link-text">{{ item.name }}</span>
                </a>
            </li>

        {% endfor %}

    </ul>
</nav>
