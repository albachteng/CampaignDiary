{% for player in site.players %}
    <div class="container">
        <div class="name">
            <h2><a target="_blank" href="{{ player.link }}">{{ player.name }}</a></h2>
            <image class="character" src="{{ player.img }}"></image>
        </div>
        <p>
            {{ player.content }}
        </p>
    </div>
{% endfor %}
